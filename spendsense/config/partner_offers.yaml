# Partner Offer Catalog (PRD-Compliant)
#
# Structure per Epic 4 PRD Story 4.2:
# - type: Offer type (savings_account/credit_card/app/tool)
# - personas: List of applicable persona IDs
# - eligibility: Criteria (min_income, min_credit_score, excluded_accounts, etc.)
#
# Personas:
# - high_utilization: Users with high credit card utilization
# - irregular_income: Users with variable income patterns
# - low_savings: Users with insufficient emergency fund
# - subscription_heavy: Users with high subscription spending
# - cash_flow_optimizer: Users optimizing cash flow
# - young_professional: Early-career professionals
#
# AC7: Predatory products explicitly excluded (payday loans, high-fee credit cards, etc.)

partner_offers:
- id: balance_transfer_chase_slate
  type: credit_card
  title: "Chase Slate Edge℠ - 0% Intro APR Balance Transfer"
  description: "Transfer high-interest credit card balances and pay 0% intro APR for 18 months on balance transfers (then variable APR). No annual fee. Balance transfer fee applies. Ideal for consolidating credit card debt and saving on interest while paying down balances."
  personas:
  - high_utilization
  eligibility:
    min_income: 30000
    min_credit_score: 670
    excluded_accounts:
    - chase_credit_cards
    max_credit_utilization: null
    min_age: 18
    employment_required: false
  priority: 1
  provider: "Chase"
  offer_url: "https://www.chase.com/personal/credit-cards/balance-transfer"
  key_benefits:
  - "0% intro APR for 18 months on balance transfers"
  - "No annual fee"
  - "Consolidate multiple high-interest balances"
  - "Save money on interest charges"
  rationale_template: "Your {account_name} card is at {utilization_pct}% utilization. Transferring ${balance} to this 0% APR card could save you ${interest_savings}/month in interest charges while you pay down the balance."
  disclaimer: "Credit approval required. See Chase.com for complete terms. Balance transfer fee applies. Regular APR applies after promotional period."

